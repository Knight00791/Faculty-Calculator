<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            Faculty calculator
        </header>
        <div class="body">
            <div class="calc">
                <div class="calc-display">
                    <input type="text" id="display" >
                </div>
                <div class="buttons-div">
                    <div class="com-1">
                        <button>Ac</button>
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>fac</button>
                    </div>
                    <div class="com-2">
                        <button>delete</button>
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>0</button>
                    </div>
                    <div class="com-3">
                        <button>%</button>
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>.</button>
                    </div>
                    <div class="com-4">
                        <button>/</button>
                        <button>x</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
